{% extends 'admin/base.html' %}

{% block content %}

    <form class="form-horizontal" action="{{ url_for('admin.changePassword') }}" method="POST" novalidate>

        <div class="form-group {% if form.password.errors %} has-error {% endif %}">
            <label class="control-label col-md-2 col-md-offset-1">
                {{ form.password.label }}
            </label>
            <div class="col-md-4">
                {{ form.password }}
            </div>
            <div class="col-md-4">
                {% for error in form.password.errors %}
                    <p class="text-danger">{{ error }}</p>
                {% endfor %}
            </div>
        </div>


        <div class="form-group {% if form.repassword.errors %} has-error {% endif %}">
            <label class="control-label col-md-2 col-md-offset-1">
                {{ form.repassword.label }}
            </label>
            <div class="col-md-4">
                {{ form.repassword }}
            </div>
            <div class="col-md-4">
                {% for error in form.repassword.errors %}
                    <p class="text-danger">{{ error }}</p>
                {% endfor %}
            </div>
        </div>


        <div class="form-group">
            <div class="col-md-4 col-md-offset-3">
                {{ form.csrf_token }}
                {{ form.submit }}
            </div>
        </div>

    </form>

{% endblock %}
